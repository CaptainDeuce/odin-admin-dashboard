<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="title"><img src="img/" alt="Dashboard icon">Dashboard</div>
        <div class="navigation">
            <div class="nav-item"><img src="img/" alt="Home icon">Home</div>
            <div class="nav-item"><img src="img/" alt="Profile icon">Profile</div>
            <div class="nav-item"><img src="img/" alt="Messages icon">Messages</div>
            <div class="nav-item"><img src="img/" alt="History icon">History</div>
            <div class="nav-item"><img src="img/" alt="Tasks icon">Tasks</div>
            <div class="nav-item"><img src="img/" alt="Communities icon">Communities</div>
        </div>
        <div class="help">
            <div class="help-item"><img src="img/" alt="Settings icon">Settings</div>
            <div class="help-item"><img src="img/" alt="Support icon">Support</div>
            <div class="help-item"><img src="img/" alt="Privacy icon">Privacy</div>
        </div>
    </div>
    <div class="header">
        <div class="top-row">
            <div class="search">
                <img src="img/" alt="Search icon">
                <div class="search-bar"></div>
            </div>
            <div><img src="img/" alt="Bell icon"><img src="img/" alt="Profile picture">Morgan Oakley</div>
        </div>
        <div class="bottom-row">
            <div class="name">
                <img src="img/" alt="Profile picture">
                <div class="intro">
                    <div>Hi there,</div>
                    <div>Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div class="buttons">
                <div class="btn">New</div>
                <div class="btn">Upload</div>
                <div class="btn">Share</div>
            </div>
        </div>
    </div>
    <div class="main-content">

    </div>
</body>
</html>
